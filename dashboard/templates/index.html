<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧厨房数据看板</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark text-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                <i class="fas fa-chart-line me-2"></i>智慧厨房
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text active">
                    <i class="fas fa-tachometer-alt me-2"></i>仪表盘
                </a>
                
                <div class="p-3">
                    <label class="text-white-50 mb-2">销售人员</label>
                    <select id="salesPersonSelect" class="form-select form-select-sm mb-3">
                        <option value="all">全部人员</option>
                    </select>

                    <label class="text-white-50 mb-2">月份筛选</label>
                    <select id="monthSelect" class="form-select form-select-sm mb-3">
                        <option value="all">全部月份</option>
                    </select>

                    <button id="exportBtn" class="btn btn-primary w-100 mt-2">
                        <i class="fas fa-download me-2"></i>导出数据
                    </button>
                </div>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">销售数据分析</h2>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <!-- KPI Cards -->
                <div class="row g-3 my-2">
                    <div class="col-md-4">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded kpi-card">
                            <div>
                                <h3 class="fs-2" id="totalInquiries">0</h3>
                                <p class="fs-5 text-muted">总询单量</p>
                            </div>
                            <i class="fas fa-comments fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded kpi-card">
                            <div>
                                <h3 class="fs-2" id="totalTransactions">0</h3>
                                <p class="fs-5 text-muted">总成交量</p>
                            </div>
                            <i class="fas fa-shopping-cart fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded kpi-card">
                            <div>
                                <h3 class="fs-2" id="avgConversionRate">0%</h3>
                                <p class="fs-5 text-muted">平均转化率</p>
                            </div>
                            <i class="fas fa-percentage fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                        </div>
                    </div>
                </div>

                <!-- Charts -->
                <div class="row my-5">
                    <div class="col-lg-8">
                        <div class="card shadow-sm">
                            <div class="card-header bg-transparent border-0">
                                <h3 class="fs-5 mb-0">询单与成交趋势</h3>
                            </div>
                            <div class="card-body">
                                <canvas id="volumeChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card shadow-sm">
                            <div class="card-header bg-transparent border-0">
                                <h3 class="fs-5 mb-0">转化率排行</h3>
                            </div>
                            <div class="card-body">
                                <canvas id="conversionChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/script.js"></script>
</body>
</html>
