<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧厨房数据看板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark text-white p-3" id="sidebar-wrapper" style="width: 280px; min-height: 100vh;">
            <div class="sidebar-heading fs-4 fw-bold mb-4">智慧厨房看板</div>
            
            <div class="mb-3">
                <label for="salesRepFilter" class="form-label">销售人员</label>
                <select class="form-select" id="salesRepFilter">
                    <option value="">全部</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="shopFilter" class="form-label">店铺</label>
                <select class="form-select" id="shopFilter">
                    <option value="">全部</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="startDate" class="form-label">开始日期</label>
                <input type="date" class="form-control" id="startDate">
            </div>
            
            <div class="mb-3">
                <label for="endDate" class="form-label">结束日期</label>
                <input type="date" class="form-control" id="endDate">
            </div>
            
            <div class="d-grid gap-2 mt-4">
                <button class="btn btn-primary" id="applyFilters">查询</button>
                <button class="btn btn-outline-light" id="resetFilters">重置</button>
                <button class="btn btn-success mt-2" id="exportBtn">导出 Excel</button>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper" class="w-100 bg-light">
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-4 py-3">
                <div class="container-fluid">
                    <span class="navbar-brand">数据概览</span>
                </div>
            </nav>

            <div class="container-fluid p-4">
                <!-- Metrics Cards -->
                <div class="row g-4 mb-4">
                    <div class="col-md-3">
                        <div class="card shadow-sm border-0 h-100">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">总询单量</h6>
                                <h2 class="card-title fw-bold text-primary" id="inquiriesCard">-</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card shadow-sm border-0 h-100">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">总成交量</h6>
                                <h2 class="card-title fw-bold text-success" id="dealsCard">-</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card shadow-sm border-0 h-100">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">整体转化率</h6>
                                <h2 class="card-title fw-bold text-info" id="conversionCard">-</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card shadow-sm border-0 h-100">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">涉及店铺</h6>
                                <h2 class="card-title fw-bold text-warning" id="shopCountCard">-</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Analysis Tabs -->
                <ul class="nav nav-tabs mb-4" id="analysisTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="sales-tab" data-bs-toggle="tab" data-bs-target="#sales-content" type="button" role="tab" aria-controls="sales-content" aria-selected="true">销售人员分析</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="shop-tab" data-bs-toggle="tab" data-bs-target="#shop-content" type="button" role="tab" aria-controls="shop-content" aria-selected="false">店铺分析</button>
                    </li>
                </ul>

                <div class="tab-content" id="analysisTabContent">
                    <!-- Sales Rep Charts -->
                    <div class="tab-pane fade show active" id="sales-content" role="tabpanel" aria-labelledby="sales-tab">
                        <div class="row g-4 mb-5">
                            <div class="col-md-4">
                                <div class="card shadow-sm border-0 h-100">
                                    <div class="card-body">
                                        <h6 class="card-title text-center mb-3">询单量排行</h6>
                                        <canvas id="salesInquiriesChart"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card shadow-sm border-0 h-100">
                                    <div class="card-body">
                                        <h6 class="card-title text-center mb-3">成交量排行</h6>
                                        <canvas id="salesDealsChart"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card shadow-sm border-0 h-100">
                                    <div class="card-body">
                                        <h6 class="card-title text-center mb-3">转化率排行 (%)</h6>
                                        <canvas id="salesConversionChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Shop Charts -->
                    <div class="tab-pane fade" id="shop-content" role="tabpanel" aria-labelledby="shop-tab">
                        <div class="row g-4">
                            <div class="col-md-4">
                                <div class="card shadow-sm border-0 h-100">
                                    <div class="card-body">
                                        <h6 class="card-title text-center mb-3">店铺询单量</h6>
                                        <canvas id="shopInquiriesChart"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card shadow-sm border-0 h-100">
                                    <div class="card-body">
                                        <h6 class="card-title text-center mb-3">店铺成交量</h6>
                                        <canvas id="shopDealsChart"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card shadow-sm border-0 h-100">
                                    <div class="card-body">
                                        <h6 class="card-title text-center mb-3">店铺转化率 (%)</h6>
                                        <canvas id="shopConversionChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
